<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1 - Primeiro formulário -->
    <!-- 2 - Atributos do formulário -->
    <form action="register.php" method="post">
        <div>
        <label>Nome:</label>
        <input type="text" name="name" />
        </div>
        <!-- 3 - atributo name -->
        <!-- 4 - atributo for -->
         <div>
            <label for="age">Idade: </label>
            <input type="text" name="age" />
         </div>
        <!-- 6 - select -->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="faxineiro">Faxineiro</option>
                <option value="tester" selected>Tester/QA</option>
                <option value="data-analist">Analista de Dados</option>
            </select>
        </div>
        <!-- 7 - atributo selected -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract" >
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>
        <!-- 8 - múltiplas opções -->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>
        <!-- 9 - textarea -->
        <div>
            <label for="comment">Escreva abaixo o que você achou do post:</label>
            <textarea name="comment"></textarea>
        </div>
        <!-- 10 - fieldset e legend -->
        <div>
            <fieldset>
                <legend>preencha as suas informações:</legend>
                <label for="firstname">Nome</label>
                <input type="text" name="firstname"/>
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname" />
            </fieldset>
        </div>
        <!-- 11 - datalist -->
         <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor" >

            <datalist id="flavors">
                <option value="Cereja">Cereja</option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
         </div>
        <!-- 12 - input pra senha -->
         <div>
            <label for="password">Digite a sua senha</label>
            <input type="password" name="password"/>
        </div>
        <!-- 14 - radio button -->
         <div>
            <label for="car-model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car-model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car-model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="renault" name="car-model">
                <label for="renault">Renault</label>
            </div>
         </div>

        <!-- 15 - checkbox -->
        <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
        </div>
        
        <!-- 16 - datas -->
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday" />
        </div>

        <!-- 17 - input para arquivos -->
        <div>
            <label for="image">Insira a sua imagem</label>
            <input type="file" name="image">
        </div>

        <!-- 18 - input para números -->
        <div>
            <label for="salary">Quanto você ganha no seu emprego atual?</label>
            <input type="number" name="salary"/>
        </div>

        <!-- 19 - input para emails -->
        <div>
            <label for="email">Digite seu email</label>
            <input type="email" name="email" />
        </div>

        <!-- 13 - input de resetar form -->
        <input type="reset" value="resetar" />
        <!-- 5 - input de envio de form -->
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
